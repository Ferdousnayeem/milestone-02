<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>complex image gallery</title>
    <style>
      img {
        width: 100%;
        height: 100%;
      }
      .row {
        height: 400px;
        margin-bottom: 5px;
      }
      .second-row, .third-row {
        display: flex;
        gap: 5px;
      }
      .second-row > div, .third-row > div {
        flex: 1;
      }
      .third-child img {
        height: calc(50% - 5px/2);
    }
    .second-child {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 5px;
    }
    </style>
  </head>
  <body>
    <header>complex photo gallery</header>
    <main>
      <section class="row first-row">
        <img src="./images/images/A.jpg" alt="" />
      </section>
      <section class="row second-row">
        <div>
          <img src="./images/images/B.jpg" alt="" />
        </div>
        <div>
          <img src="./images/images/C.jpg" alt="" />
        </div>
        <div class="third-child">
          <img src="./images/images/D.jpg" alt="" />
          <img src="./images/images/E.jpg" alt="" />
        </div>
      </section>
      <section class="row third-row">
        <div>
            <img src="./images/images/F.jpg" alt="" srcset="">
        </div>
        <div class="second-child">
            <img src="./images/images/G.jpg" alt="" srcset="">
            <img src="./images/images/G.jpg" alt="" srcset="">
            <img src="./images/images/G.jpg" alt="" srcset="">
            <img src="./images/images/G.jpg" alt="" srcset="">
        </div>
        <div>
            <img src="./images/images/I.jpg" alt="" srcset="">
        </div>
      </section>
    </main>
  </body>
</html>
